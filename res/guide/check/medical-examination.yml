title: 入学体检
author: Mr.Hope
time: 2021年7月20日
shareable: true
content:
  - tag: title
    text: 体检费用

  - tag: text
    text: 体检费为 55 元/人

  - tag: title
    text: 体检注意事项

  - tag: ol
    text:
      - 自己找时间去体检。准时参加。每个学生体检时带通知单中性笔，填好姓名学院及专业。
      - 买体检表时先出示一卡通。
      - 没有参加上新生体检的同学校医院将统一安排时间补检。
      - 体育学院新生因报到时间晚，将随新生补检时一起进行，时间另行通知。
      - 请注意空腹采血。

  - tag: title
    text: 体检时间

  - tag: text
    text:
      - 2020 年 8 月 19-21 日 全天(8:00 － 16:30)为本科生体检。
      - 本部与净月校区同时进行体检。

  - tag: text
    type: warning
    text:
      - 要求空腹采血。
      - 由于 20 日开始军训，原则上体检应于 19 日当天完成。
