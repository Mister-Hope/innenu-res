  - tag: text
    heading: 不可以
    text:
      - 新冠疫情对学校的安全管控提出了新的挑战，为了学生安全着想，学校现在采取封校策略。学校不允许提前入校，也就是提前到会被拒之门外。
      # - 由于同学们没有经过新生入学安全教育，对学校不是十分了解，而且来的时间比较零散，辅导员可能未必能够时刻关注到同学们的情况与安全。最重要的是新生报到期间人员混杂，由于门卫阿姨也还对同学们的长相不熟悉，不排除有外来人员溜入宿舍楼的可能。同学们的安全可能会存在隐患。
      # - 寝室分配和校园卡印制可能没有完成，而且食堂档口开放的也比较少，学校超市新生用品可能也还在进货准备中。在生活上无疑会带来一系列的不方便。

