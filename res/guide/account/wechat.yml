content:
  - tag: title
    text: 关注方式

  - tag: img
    src: https://mp.innenu.com/img/card/wechat-follow.png
    desc: 扫描上方二维码

  - tag: text
    type: tip
    heading: Mr.Hope の 提示
    text: 校园卡背面的二维码也是企业号的二维码

  - tag: ul
    type: info
    heading: 认证方式
    text:
      - 请点击欢迎关注栏目，按照要求输入高考报名时的手机号并填写收到的验证码完成关注。
      - 如您高考报名使用的是父母的手机号，您可以在关注成功后，在个人中心栏目中对绑定手机号进行修改。
      - 如果您父母误关注并成功认证，手动取消关注后才可以在新的微信号上进行认证。

  - tag: title
    text: 企业号功能

  - tag: text
    text: 企业号具有非常丰富的功能。请开学后大家自行认证.

  - tag: text
    type: warning
    text: 2021级新生请于9月1日之后再进行认证。

  - tag: ul
    heading: 功能
    text:
      - 通过“教务助理中心”进行课表、考场、成绩的查询。
      - 通过校园卡查询流水、充值、挂失、网费充值等
      - 通过档案馆进行毕业生档案追踪
